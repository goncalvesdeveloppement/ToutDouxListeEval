<div class="search-bar" style="position: relative; width: 100%; max-width: 500px;">
  <input type="text" placeholder="Rechercher par mot-clés..." [(ngModel)]="searchQuery" (input)="onSearch()"
    style="width: 100%; padding: 10px 40px 10px 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 25px;" />

  <span class="search-icon"
    style="position: absolute; right: 5px; top: 50%; transform: translateY(-50%); font-size: 20px; cursor: pointer; color: #555;">
    🔍
  </span>
</div>
