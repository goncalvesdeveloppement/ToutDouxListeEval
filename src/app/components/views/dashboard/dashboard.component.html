<h1>Bonjour, cher invité.</h1>

<app-add-bouton></app-add-bouton>

<div id="Dashboard">
    <ng-container *ngIf="taskList && taskList.length; else noTasks">
        <app-dashboard-group *ngFor="let group of groupedTasks | keyvalue" [groupTitle]="group.key"
            [tasks]="group.value" [ngStyle]="getGroupOrderStyle(group.key)">
        </app-dashboard-group>
    </ng-container>
    <ng-template #noTasks>
        <p>Aucune tâche à afficher pour le moment.</p>
    </ng-template>
</div>
